<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგოისტრაცია</title>
</head>
<body>
    <h1>რეგისტრაცია</h1>
    <div style="width: 500px;height: auto;background-color:rgb(157, 71, 71)">
     <form>
 <div>
     <label  for="Name" style="color: rgb(187, 216, 43);">სახელი</label> 
     <input placeholder="სახელი" type="text" id="Name"> 
 </div>
 <div>
     <label for="lastname" style="color:rgb(187, 216, 43);">გვარი</label> 
     <input placeholder="გვარი" type="text" id="lastname"> 
 </div>
   <div>
     <label for="age" style="color:rgb(187, 216, 43);">ასაკი</label> 
     <input placeholder="ასაკი" type="age" id="age"> 
   </div>
   <div>
     <label for="phonenumber" style="color: rgb(187, 216, 43);">ტელეფონი</label> 
     <input placeholder="ტელეფონი" type="number" id="phonenumber"> 
   </div>
   <div>
     <label for="email" style="color: rgb(187, 216, 43)">ელ.ფოსტა</label> 
     <input placeholder="ელ.ფოსტა" type="email" id="email"> 
   </div>
   <div>
     <label for="password" style="color: rgb(187, 216, 43);">პაროლი</label> 
     <input placeholder="პაროლი" type="password" id="password" minlength="6"> 
 </div>
 <div>
 <h4 style="color: rgb(187, 216, 43);">სქესი</h4>
 <label for="man" style="color: rgb(187, 216, 43);">კაცი</label>
 <input type="radio"  name="სქესი" id="man">
 <label for="woman" style="color: rgb(187, 216, 43);">ქალი</label>
 <input type="radio" name="სქესი" id="woman">
 <div>
 
 
 <button type="გაგზავნა" style="color: red;"> გაგზავნა </button>
 
     </form>
     <div>
        <a href="./index.html">საწყის გვერდზე დაბრუნება</a>
</body>
</html>
